<div class="moderator">
    <div class="setting-search">
          <widget-city :provinces="provinceOptions" :citys="cityOptions"/>
          <div class="forum-left">
            <label>论坛名称</label>
            <el-input placeholder="请输入内容" v-model="forumInput" class="forum-input"> </el-input>
          </div>
          <el-button type="primary" @click="search">搜索</el-button>
    </div>
    <div class="moderator-tag"><span :class="!clicked? 'cur':''" @click="showList(0)">版主列表</span><span @click="showList(1)" :class="clicked? 'cur':''">申请列表</span></div>
    <div class="moderator-list">
        <el-table   :data="moderatorDataList" stripe style="width: 100%">
            <el-table-column inline-template  label="头像" width="180">
                <span class="img"><img :src="row.headImg" width="50" height="50"/></span>
            </el-table-column>
            <el-table-column prop="nickname"  label="昵称"> </el-table-column>
            <el-table-column prop="name"  label="姓名"> </el-table-column>
            <el-table-column prop="mobile"  label="手机"> </el-table-column>
            <el-table-column prop="email"  label="邮箱"> </el-table-column>
            <el-table-column prop="luntan"  label="申请论坛"> </el-table-column>
            <el-table-column  inline-template label="操作"> 
                <span>
                    <span v-if="clicked===0">
                        <el-button type="text" size="small" @click="operate(row.id, 1)">通过</el-button>
                        <el-button type="text" size="small" @click="operate(row.id, 2)">拒绝</el-button>
                    </span>
                    <span v-else>
                        <el-button type="text" size="small" @click="operate(row.id, 2)">取消权限</el-button>
                    </span>
                </span>
            </el-table-column>
        </el-table>        
    </div>
    <div class="pager">
        <el-pagination layout="prev, pager, next"  @current-change="search"  :current-page="curPage"  :page-size="10" :total="total"> </el-pagination>
    </div>
</div>
