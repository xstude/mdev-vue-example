<div class="topic">
    <div class="setting-search">
          <widget-city :provinces="provinceOptions" :citys="cityOptions"/>
          <div class="forum-left">
            <label>论坛名称</label>
            <el-input placeholder="请输入内容" v-model="forumInput" class="forum-input"> </el-input>
          </div>
          <el-button type="primary" @click="search">搜索</el-button>
    </div>
    <div class="topic-list">
        <el-table   :data="topicDataList" stripe style="width: 100%">
            <el-table-column prop="title"  label="话题名称"> </el-table-column>
            <el-table-column prop="person"  label="发贴人"> </el-table-column>
            <el-table-column prop="tags"  label="标签"> </el-table-column>
            <el-table-column prop="status"  label="状态"> </el-table-column>
            <el-table-column  inline-template label="操作"> 
                <span>
                    <el-button type="text" size="small" @click="operate(row.id, 1)">恢复贴子</el-button>
                    <el-button type="text" size="small" @click="operate(row.id, 2)">封禁用户</el-button>
                </span>
            </el-table-column>
        </el-table>
    </div>
    <div class="pager">
        <el-pagination layout="prev, pager, next"  @current-change="search"  :current-page="curPage"  :page-size="10" :total="total"> </el-pagination>
    </div>   
</div>
