<div class="setting">
    <div class="setting-search">
          <widget-city :provinces="provinceOptions" :citys="cityOptions"/>
    </div>
    <div class="setting-list" >
        <h2>导航论坛 <el-button type="primary" class="add-btn" size="small" @click="addForum">填加</el-button></h2>
        <ul>
            <li v-for="(item2, index2) in daohangList">{{item2.name}} <el-button type="text" class="del-btn" @click="delForum(item2, 1)">删除</el-button></li>
        </ul>
        <h2>推荐论坛 <el-button type="primary" class="add-btn" size="small" @click="addForum">填加</el-button></h2>
        <ul>
            <li v-for="(item2, index2) in tuijianList">{{item2.name}} <el-button type="text" class="del-btn" @click="delForum(item2, 2)">删除</el-button></li>
        </ul>
        <h2>城市热推</h2>
         <el-table   :data="retuiList" stripe style="width: 100%">
            <el-table-column prop="name"  label="贴子名称"> </el-table-column>
            <el-table-column prop="link"  label="贴子链接"> </el-table-column>
            <el-table-column  inline-template label="操作"> 
                <span>
                    <el-button type="text" size="small" @click="operate(row.id, 1)">修改</el-button>
                </span>
            </el-table-column>
        </el-table>               
    </div>

    <!--dialog begin-->
    <el-dialog title="填加论坛" v-model="addForumForm" size="tiny">
      <el-form :model="forumForm">
        <el-form-item label="论坛ID" label-width="80px" required>
          <el-input v-model="forumForm.forumID" auto-complete="off" class="forum-add-input"></el-input>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer">
        <el-button @click="addForumForm = false">取 消</el-button>
        <el-button type="primary" @click="saveForum">确 定</el-button>
      </div>
    </el-dialog>
    <!--dialog end-->
</div>
